<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Reset</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <div class="card w-50 mx-auto">
            <div class="card-header bg-warning">
                <h5 class="card-title text-center">Password Reset</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/reset}" method="post" th:object="${pwd}">
                    <div class="form-group">
                        <label for="newPass">New Password:</label>
                        <input type="password" class="form-control" id="newPass" required th:field="*{newPass}">
                    </div>
                    <div class="form-group">
                        <label for="conFromPass">Confirm Password:</label>
                        <input type="password" class="form-control" id="conFromPass" required th:field="*{conFromPass}">
                    </div>
                    <input type="hidden" th:field="*{userId}">
                   

                    <button type="submit" class="btn btn-primary btn-block" >Submit</button>
                    
                    <p th:text="${msg}"></p>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
